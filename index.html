<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/input.css">
  <link rel="stylesheet" href="./styles/beer.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/fav-modal.css">
  <link rel="stylesheet" href="./styles/beer-modal.css">
  <title>Beer Finder</title>
</head>

<body>

  <header>
    <h1>beer finder</h1>
    <div class="favs">
      <span id="fav-count">0</span>
      <button disabled="true">Favourites</button>
    </div>

  </header>

  <main>
    <div class="search__container">
      <form>
        <div class="search__field">
          <label for="search"></label>
          <input id="search" type="text" pattern="([0-9A-Za-z\s]+)+">
        </div>
        <button>
          <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </button>
      </form>
    </div>
    <div class="prev-serches__container">
    </div>
    <div class="beer__list"></div>
    <button id="more" style="display:none">load more</button>
    <button id="up" style="display: none;">ðŸ¡¹</button>

    <div class="modal">
      <div class="modal__content">
        <p>There are no more beers in this search.</p>
      </div>
    </div>
  </main>

  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/search.js"></script>
  <script type="module" src="./scripts/isValid.js"></script>
  <script type="module" src="./scripts/beer.js"></script>
  <script type="module" src="./scripts/loadMore.js"></script>
  <script type="module" src="./scripts/moveUp.js"></script>
  <script type="module" src="./scripts/favs.js"></script>
  <script type="module" src="./scripts/favModal.js"></script>
  <script type="module" src="./scripts/beerModal.js"></script>


</body>

</html>
